<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catatan Bersama Realtime</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f9;
    }
    .container {
      width: 90%;
      max-width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    textarea {
      width: 100%;
      height: 250px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù Catatan Bersama</h2>
    <textarea id="editor" placeholder="Tulis sesuatu..."></textarea>
    <button onclick="saveNote()">üíæ Simpan</button>
  </div>


  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase SDK versi modular
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, onSnapshot } 
      from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    // Konfigurasi Firebase (ganti dengan punyamu!)
    const firebaseConfig = {
  apiKey: "AIzaSyCkl_YtR-Fp-m8Es7RlyArCB2BbvDjm9BE",
  authDomain: "tes-hosting-1-0.firebaseapp.com",
  projectId: "tes-hosting-1-0",
  storageBucket: "tes-hosting-1-0.firebasestorage.app",
  messagingSenderId: "37779194405",
  appId: "1:37779194405:web:8de07e9aedd4d46019f5cc"
};

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const textarea = document.getElementById("editor");
    const noteRef = doc(db, "notes", "sharedNote");

    // Realtime listener: update jika ada perubahan
    onSnapshot(noteRef, (snapshot) => {
      if (snapshot.exists()) {
        const data = snapshot.data();
        textarea.value = data.text || "";
      }
    });

    // Simpan manual ke Firestore
    async function saveNote() {
      await setDoc(noteRef, { text: textarea.value });
      alert("Catatan tersimpan ke Firebase!");
    }
    window.saveNote = saveNote;
  </script>
</body>
</html>
